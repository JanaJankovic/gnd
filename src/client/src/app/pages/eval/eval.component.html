<h1>Model evaluation</h1>
<div class="no-loading">
  <p style="margin-bottom: 20px">Feature: Mean Temperature</p>
  <div style="width: 900px; margin-bottom: 30px">
    <canvas width="900" height="200" #chartTemp></canvas>
  </div>
  <p style="margin-bottom: 20px">Feature: Precipitation</p>
  <div style="width: 900px; margin-bottom: 30px">
    <canvas width="900" height="200" #chartPrec></canvas>
  </div>
  <p style="margin-bottom: 20px">Feature: Wind speed</p>
  <div style="width: 900px; margin-bottom: 30px">
    <canvas width="900" height="200" #chartWind></canvas>
  </div>
</div>
<ngx-spinner type="ball-scale-multiple"></ngx-spinner>
