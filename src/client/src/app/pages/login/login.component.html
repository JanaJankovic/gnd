<div class="row" style="height: 100%; margin-left: 20px">
  <div class="col-6">
    <h1>Login</h1>
    <div class="login-form">
      <label for="email">E-mail</label>
      <input type="email" id="email" [(ngModel)]="user.email" />
      <label for="password">Password</label>
      <input type="password" id="password" [(ngModel)]="user.password" />
      <label for="login-button" id="button-label"
        >Don't have an accout? Register
        <a routerLink="/register" style="color: #b16363">here!</a></label
      >
      <button id="login-button" (click)="onLoginClick()">LOGIN</button>
    </div>
  </div>
  <div class="col-6">
    <div class="login-icon">
      <img
        src="{{ 'assets/icons/' + icon + '.svg' }}"
        alt="Sunny"
        id="weather-icon"
      />
      <label for="weather-icon">Maribor, Slovenia</label>
    </div>
  </div>
</div>
